<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <button onclick="fun()">Click</button>
    <h2 id="rs"></h2>
    <script>
      function fun()
      {
        var age=document.getElementById("num").value;
        if(age>=18 && age<=100)
        {
            document.getElementById("rs").innerHTML="Ready to Vote";
        }
        else if(age<0 || age>100){
            document.getElementById("rs").innerHTML="Invalid age";
        }
        else{
            document.getElementById("rs").innerHTML="Not Ready to Vote";
        }
      }

    </script>
</body>
</html>
