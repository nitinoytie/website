<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="show"></h1>
    <script>
        var num=new Map([["a",10],["b",20],["c",30],["d",40],["e",50]]);

        num.set("f",60);
        // document.write(num.get("c"))
        num.delete("e");
        document.write(num.has("e"))

        var text="";
        num.forEach(function(value,key){
            text+=key+" = "+value;
        })
        document.getElementById("show").innerHTML=text;

    </script>
</body>
</html>
