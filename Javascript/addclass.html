<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .newclass{
            font-size: 28px;
            color: aqua;
            text-align: center;
            text-shadow: 1px 2px 1px #be91eb;
        }
    </style>
</head>
<body>
    <h1 onmouseover="fun()">Welcome</h1>
    <!-- <h1 onmouseover="fun()">Welcome 1</h1>
    <h1 onmouseover="fun()">Welcome 2</h1> -->
    <script>
        function fun()
        {
            var ab=document.getElementsByTagName("h1")[0];
            ab.classList.add("newclass");
        }
    </script>
</body>
</html>
