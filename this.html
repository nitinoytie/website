<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        .out{
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: blueviolet;
        }
        .in{
            width: 22%;
            height: 400px;
            background-color: bisque;
            border-radius: 12px;
            font-size: 55px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="out">
        <div class="in">1</div>
        <div class="in">2</div>
        <div class="in">3</div>
        <div class="in">4</div>
    </div>

    <script>
        $(".in").hover(function(){
            $(this).toggle(1000);
        })
    </script>
</body>
</html>
